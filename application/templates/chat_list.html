<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <h1>Create a New Chat</h1>
    <form method="post">
      <button name="chat_button" value="home">Home</button>
    </form>
    <br>
    <form method="post">
      <label for="chatname">New Chat</label>
      <input type="text" id="chatname" name="chatname" pattern=".{3,}" required title="min. 3 characters"/>
      <button name="chat_button" value="new_submit">Submit</button>
      
    </form>

    <h1 style="margin-top:30px">Join a Chat</h1>
    <div style="width:100%">
      {% if chatlogs %}
        {% for chat in chatlogs %}
            <div style="width:48%; display: inline-block; background-color: lightgray; border-style: solid; border-color: black; border-width:2px; margin-top: 5px; margin-bottom: 5px; padding: 10px">
              <h2>{{chat.name}}</h2>
              <h3>Connected Users: {{chat.connected_users}}</h3>
              <form method="post">
                <input type="hidden" name="room_id" value={{chat.id}}>
                <button name="chat_button" value="join_submit">Join</button> 
              </form>
            </div>
        {% endfor %}
      {% endif %}
    </div>
    
  </body>
</html>
