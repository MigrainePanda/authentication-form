<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Users</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
    </head>
    <body>
        <div style="height:90vh">
            <h1>this is the chat page</h1>
            <h2>Welcome to {{ chatlog["name"] }}!</h2>
            
            <ul>
                {% for user in chatlog["connected_users"] %}
                    <li>{{user["username"]}}</li>
                {% endfor %}
            </ul>

            <form method="post"> 
                <button style="justify-content: center;" id="leave_button" name="chatlog_buttons" value="leave">Leave</button>
            </form>
            
            <div id="messages_container">
                <nav>
                    <ul id="message_box" style="height:500px; width:40%; overflow:hidden; overflow-y:scroll;"></ul>
                </nav>
            </div>

            <div style="padding:10px; width:100%; position:fixed; bottom:5px">
                <label for="input_box"></label>
                <textarea style="resize: none; font-size: 20px; width:40%" type="textarea" rows='2' id="input_box" value=""></textarea>
                <button style="justify-content: center;" id="input_button" value="send">Send</button>
            </div>
        </div>

        <script>
            const cookies = document.cookie.split(';').map(item => item.split("="))
            let jwt = ""
            for(let i = 0; i < cookies.length; i++) {
                if(cookies[i][0] === "jwt") {
                    jwt = cookies[i][1];
                    break;
                }
            }
            
            const socket = io({
                autoConnect: true,
                extraHeaders: {
                    "token": jwt
                }
            });
            
            socket.on('connect', () => {
                console.log("Connected to server");
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString)
                const room_id = urlParams.get('room_id')
                socket.emit('join_room', {"room_id": room_id.toString()})
            });

            socket.on('disconnect', () => {
                if(socket.active) {
                    console.log("Reconnecting...");
                } else {
                    console.log("Disconnected.")
                }
            })

            socket.on('recieve_message', (data) => {
                const user = data['user']
                const msg = data['message'].split("\n").join("").split(" ").join("\xa0")
                const temp = data['message'].split(" ").join("").split("\n").join("")
                if(temp.length < 1) {
                    return;
                }
                const text = user + ": " + msg + '\n';
                
                const msg_box = document.getElementById('message_box');
                const li = document.createElement('li');
                li.textContent = text;
                li.style = "font-size:x-large; font-family: sans-serif; margin-bottom:5px; list-style-type: none"
                msg_box.append(li);
                msg_box.scrollTo(0, msg_box.scrollHeight)
                console.log(msg)
            });

            function handleMessageSend() {
                let msg_box = document.getElementById("input_box");
                const msg = msg_box.value;
                msg_box.value = "";
                const queryString = window.location.search;
                const urlParams = new URLSearchParams(queryString)
                const room_id = urlParams.get('room_id')
                socket.emit('message', {"msg": msg, "room_id": room_id})
            }
            document.getElementById("input_box").addEventListener("keyup", (event) => {
                if (event.key == "Enter") {
                    handleMessageSend();
                }
            });
            document.getElementById("input_button").addEventListener("click", (event) => {
                handleMessageSend();
            });

            document.getElementById("leave_button").addEventListener("click", (event) => {
                socket.disconnect();
            });
        
            
        </script>
    </body>
</html>
